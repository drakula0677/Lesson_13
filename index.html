<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 13 - Курс Зима 2022</title>
</head>
<body>
	<div class="wrapper">
		<main class="main">
			<div class="sun"></div>
			<div class="car">
				<div class="car__container">
					<div class="car__roof"></div>
					<div class="window">
						<div class="window-left"></div>
						<div class="window-middle"></div>
						<div class="window-right"></div>
					</div>
					<div class="car__door">
						<div class="handle-left"></div>
						<div class="handle-right"></div>
						<div class="fuel-tank"></div>
						<div class="sqare-wheel"></div>
					</div>
					<div class="car__wheel">
						<div class="wheel-left"></div>
						<div class="wheel-right"></div>
						<div class="wheel-grey-left"></div>
						<div class="wheel-grey-right"></div>
						<div class="tire-left disk">
							<div class="disk-1"></div>
							<div class="disk-2"></div>
							<div class="disk-3"></div>
							<div class="disk-4"></div>
							<div class="disk-5"></div>
							<div class="disk-6"></div>
						</div>
						<div class="tire-right disk">
							<div class="disk-1"></div>
							<div class="disk-2"></div>
							<div class="disk-3"></div>
							<div class="disk-4"></div>
							<div class="disk-5"></div>
							<div class="disk-6"></div>
						</div>
						<div class="hubcap-left"></div>
						<div class="hubcap-right"></div>
					</div>
					<div class="car__light">
						<div class="head-light"></div>
						<div class="tail-light"></div>
						<div class="middle-light"></div>
					</div>
					<div class="car__bumper">
						<div class="bumper"></div>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
